<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload to Imgur</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="upload-container">
    <h3>Upload Two Pictures with Name and Age</h3>
    <form id="uploadForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" required><br>

        <label for="age">Group:</label>
        <select name="Group" id=" group">
            <option value="">Select your group</option>
            <option value="Upa Lalruanga Group">Upa Lalruanga Group</option>
            <option value="Upa R. Lalduhawma Group">Upa R. Lalduhawma Group</option>
            <option value="Upa Lalrema Chawngthu Group">Upa Lalrema Chawngthu Group</option>
            <option value="Upa H. Lalrinliana Group">Upa H. Lalrinliana Group</option>

        </select><br><br>

        <label for="image1">Image 1:</label>
        <input type="file" id="image1" accept="image/*" required><br><br>

        <label for="image2">Image 2:</label>
        <input type="file" id="image2" accept="image/*" required><br><br>

        <button type="submit">Upload</button>
    </form>
</div>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-storage-compat.js"></script>

    <script src="app.js"></script>
</body>
</html>
